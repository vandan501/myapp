<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/all.min.css">
    <link rel="stylesheet" href="assests/css/header.css">
</head>

<body>
    <header class="headerWrapper">
        <div class="logoWrapper">
            <img src="assests/img/Logo Onlinica - White - No Background.png" alt="">
        </div>
        <ul class="list-unstyled menu-list">
            <li><a href="#!">Sign up for the package</a></li>
            <li><a href="#!">Courses <i class="fas fa-chevron-down"></i></a></li>
            <li><a href="#!">Knowledge journey <i class="fas fa-chevron-down"></i></a></li>
            <li><button class="btn dropdownBtn"><i class="fas fa-ellipsis-h"></i></button></li>
        </ul>
        <div class="secondary-wrapper">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="search" placeholder="What do you want to learn?">
            </div>
            <button class="logBtn btn">Log in /  sign up</button>
        </div>
    </header>
