<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../assests/css/all.min.css">
    <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/Dashboard.css">

</head>

<body>
    <header>
        <div class="headerWrapper">
            <div class="primary-links">
                <div class="logo-wrapper">
                    <h2>ONLINICA</h2>
                </div>
                <ul class="ul list-unstyled menu-links">
                    <li>
                        <a href="#" class="link">My Courses</a>
                    </li>
                    <li>
                        <a href="#" class="link">
                            Create a knowledge journey
                        </a>
                    </li>
                </ul>
            </div>
            <div class="secondary-links">
                <div class="search-links">
                    <span><i class="fas fa-search"></i></span>
                    <input type="text" placeholder="What do you want to learn ?">
                </div>
                <ul class="list-unstyled menu-links">
                    <li>
                        <span><img src="../assests/image/dashboard/shopping-cart.png" alt=""></span>
                    </li>
                    <li>
                        <span>
                            <img src="../assests/image/dashboard/notification.png" alt="">
                            <div class="badge-pill"></div>
                        </span>
                    </li>
                    <li class="userDropdown">
                        <div class="avtWrapper">
                            <img src="../assests/image/dashboard/notification.png" alt="">
                        </div>
                        <span>
                            Jason Lee
                            <button class="btn">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </span>
                    </li>
                </ul>
            </div>

        </div>
    </header>
</body>

</html>
